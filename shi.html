<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ailany</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      display: none; /* Oculta el título "Ailany" */
    }

    .top-bar {
      display: flex;
      justify-content: flex-end; /* Alinea los elementos al extremo derecho */
      background-color: #f2f2f2;
      padding: 8px 16px;
    }

    .top-bar a {
      color: #000; /* Color de texto negro */
      text-decoration: none;
      margin-right: 16px; /* Espacio entre elementos */
      font-size: 14px; /* Tamaño de fuente */
    }

    .top-bar .account-logo {
      margin-right: 8px; /* Espacio entre el logotipo de la cuenta y los enlaces */
    }

    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 92px;
      height: 30px;
    }

    .logo {
      font-size: 400%;
      font-weight: bold;
      margin-top: -20px;
    }

    .logo span {
      color: #4285f4;
    }

    .logo span:nth-child(2) {
      color: #0f9d58;
    }

    .logo span:nth-child(3) {
      color: #f4b400;
    }

    .logo span:nth-child(4) {
      color: #db4437;
    }

    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 24px;
      font-size: 18px;
      outline: none;
      margin: 16px 0;
    }

    .buttons-container {
      display: flex; /* Convierte el contenedor en un contenedor flexible */
      justify-content: center;
      align-items: center;
      flex-direction: row; /* Alinea los botones horizontalmente */
      margin-top: 16px; /* Espacio entre el cuadro de búsqueda y los botones */
    }

    input[type="submit"],
    input[type="button"] {
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 8px; /* Espacio entre los botones */
    }

    /* Estilo adicional para el botón "Voy a tener suerte" */
    input[type="button"]#suerte {
      background-color: #4285f4;
    }

    @media (max-width: 768px) {
      .search-container {
        padding: 20px;
      }

      .logo {
        font-size: 200%;
        margin-top: -10px;
      }
    }
  </style>
</head>
<body>
  <h1>
    <span data-color="blue">A</span>
    <span data-color="red">i</span>
    <span data-color="yellow">l</span>
    <span data-color="blue">a</span>
    <span data-color="green">n</span>
    <span data-color="red">y</span>
  </h1>
  <div class="top-bar">
    <a href="https://mail.google.com/">Gmail</a>
<a href="https://photos.google.com/">Imágenes</a>
    <a href="#" class="account-logo">
      <!-- Aquí puedes agregar un logotipo de cuenta -->
      <!-- Por ejemplo: <img src="ruta_del_logotipo.png" alt="Logotipo de cuenta"> -->
      Logotipo
    </a>
  </div>
  <div class="search-container">
    <div class="logo">
      <span>A</span>
      <span>i</span>
      <span>l</span>
      <span>a</span>
      <span>n</span>
      <span>y</span>
    </div>
    <input type="text" name="q" placeholder="Buscar en la web...">
    <div class="buttons-container">
      <input type="submit" value="Buscar con Ailany" name="buscar" onclick="mostrarEnlaces();">
      <input type="button" value="Voy a tener suerte" id="suerte" onclick="mostrarFraseDesarrollo();">
    </div>
  </div>

  <script>
    function mostrarFraseDesarrollo() {
      alert("Soy Ailany [Josh] y esta ha sido mi creación");
    }

    function mostrarEnlaces() {
      // Abre una nueva ventana con una lista de enlaces
      var enlaces = [
        { nombre: "Link 1", url: "https://www.ejemplo.com/link1" },
        { nombre: "Link 2", url: "https://www.ejemplo.com/link2" },
        { nombre: "Link 3", url: "https://www.ejemplo.com/link3" }
        // Agrega más enlaces aquí
      ];

      var ventanaEnlaces = window.open("", "_blank");
      ventanaEnlaces.document.write("<h2>Enlaces:</h2>");
      ventanaEnlaces.document.write("<ul>");

      enlaces.forEach(function(enlace) {
        ventanaEnlaces.document.write("<li><a href='" + enlace.url + "' target='_blank'>" + enlace.nombre + "</a></li>");
      });

      ventanaEnlaces.document.write("</ul>");
      ventanaEnlaces.document.close();
    }
  </script>
</body>
</html>
